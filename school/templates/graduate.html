{% extends 'base.html' %}
{% load static %}
{% block content %}

    <section>
    <div class="mentor">
      <div class="container">
        <div class="title mentor__title">
          <h3 style="color: black;">Знакомьтесь, наши Выпускники</h3>
        </div>
        <div class="mentor__cards">
          {% for i in graduate %}
            <div class="mentor__card">
              <img class="mentorImg" src="{{i.image.url}}" alt="" style="height: 300px;">
              <div class="mentorCard__title">
                <h6>{{i.name}} <span>{{i.category}}</span></h6>
                <div class="mentorCard__info">
                  <div class="card__icons">
                    <div class="icon">
                      <!-- <img src="./assets/image/mentor/11.png" alt=""> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
    </section>

{% endblock %}
